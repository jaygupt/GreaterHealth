<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add Your Health Insurance Experience</h1><br />
  <form action="/add-experience" method="POST">
    <h4>Personal Information</h4>
    <label for="age">Age</label><br />
    <input type="number" id="age" name="age" placeholder="0"><br />

    <label for="city">City</label><br />
    <input type="text" id="city" name="city" placeholder="San Francisco"><br />

    <label for="state">State</label><br />
    <input type="text" id="state" name="state" placeholder="California"><br />

    <label for="hotuos">History of Tobacco Use or Smoking</label><br />
    <input type="checkbox" id="hotuos" name="hotuos"><br />

    <label for="prevSurgeries">Previous Surgeries</label><br />
    <input type="text" id="prevSurgeries" name="prevSurgeries"><br />

    <label for="oopCost">Out of Pocket Cost After Insurance</label><br />
    <input type="number" id="oopCost" name="oopCost"><br />

    <button type="submit">Submit!</button>
  </form>
</body>
